<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Signup Form</h1>
    <form>
      <label for="name">Name</label>
      <input 
        id="name" 
        type="text" 
        placeholder="Enter your name" 
        required 
      />

      <input
        id="password"
        type="password"
        placeholder="Please enter the password"
        minlength="8"
        required
      />

      <label for="hobby">Hobby</label>
      <select id="hobby">
        <option></option>
      </select>
    </form>
  </body>
</html>
